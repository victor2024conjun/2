<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamadas con WebRTC - Administrador y Usuario</title>
</head>
<body>
    <h1>Videollamadas con WebRTC</h1>
    <form id="loginForm">
        <label for="role">Rol:</label>
        <select id="role" required>
            <option value="admin">Administrador</option>
            <option value="viewer">Usuario</option>
        </select><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Ingresar</button>
    </form>
    <div id="adminContainer" style="display:none;">
        <video id="localVideo" autoplay playsinline></video>
    </div>
    <div id="viewerContainer" style="display:none;">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        let localStream;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;

            if (role === 'admin' && password === '1234') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                startAdminStream();
            } else if (role === 'viewer' && password === '0987') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('viewerContainer').style.display = 'block';
                startViewerStream();
            } else {
                alert('Contraseña incorrecta');
            }
        });

        function startAdminStream() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    const video = document.getElementById('localVideo');
                    video.srcObject = stream;
                    // Aquí podrías agregar la lógica para enviar el stream al servidor
                })
                .catch(error => {
                    console.error('Error al acceder a la cámara y micrófono:', error);
                });
        }

        function startViewerStream() {
            // Aquí podrías agregar la lógica para recibir el stream del servidor
            // Por ejemplo, usando WebRTC o WebSockets para recibir el stream del administrador
            const video = document.getElementById('remoteVideo');
            // Simulación de recibir el stream del administrador
            video.srcObject = localStream;
        }
    </script>
</body>
</html>
